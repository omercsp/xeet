include: [xeet_base.yaml]
matrix:
  m0: [1, 2, 3]
  m1: [{x: 1, y: 2}, {x: 3, y: 4}, {x: 5, y: 6}]
include: [xeet_base.yaml, inheritance.yaml, "xeet_{XEET_PLATFORM}.yaml"]
tests:
  - name: mtrx_test0
    run:
      - cmd: "{echo_cmd} {m0} {m1.y}"
        expected_stdout: "{m0} {m1.y}\n"
  - name: mtrx_test1
    variables:
      t_var: $ref://m1.x
    run:
      - cmd: "{echo_cmd} {t_var}"
        expected_stdout: "{t_var}\n"
